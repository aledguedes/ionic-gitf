<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar novo endereço</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-list class="ion-margin">
      <ion-input label="" placeholder="Código pin*" class="full-border" type="number" formControlName="pincode"
        errorText="* Enter your pincode">
      </ion-input>

      <ion-input label="" placeholder="Endereço, núemro residencial*" class="full-border" type="text" formControlName="house_no"
        errorText="* Digite endereço da sua casa e o número da residência.">
      </ion-input>

      <ion-input label="" class="full-border" placeholder="Landmark" type="text" formControlName="landmark"></ion-input>

      <ion-textarea label="" rows="1" class="full-border" [autoGrow]="true" placeholder="Address*" type="text"
        formControlName="address" errorText="* Digite seu endereço">
      </ion-textarea>

      <ion-input label="" class="full-border" placeholder="Cidade/Estado*" type="text" formControlName="city"
        errorText="* Digite sua cidade"></ion-input>

      <ion-row>
        <ion-col size="6">
          <ion-input label="" class="full-border" placeholder="State*" type="text" formControlName="state"
            errorText="* Digite seu estado"></ion-input>
        </ion-col>

        <ion-col size="6">
          <ion-input label="" class="full-border" placeholder="Country*" type="text" formControlName="country"
            errorText="* Digite seu país"></ion-input>
        </ion-col>
      </ion-row>

      <ion-input label="Salvar como *" labelPlacement="stacked" placeholder="Home, Work etc." type="text"
        formControlName="save_as" mode="md" fill="outline"
        errorText="* Digite qualquer nome para salvar este endereço. Examplo: Casa/Trabalho"></ion-input>

      <ion-item lines="none" class="ion-margin-vertical">
        <ion-label> Definir como endereço principal? </ion-label>

        <ion-toggle aria-label="address" slot="end" formControlName="primary">
        </ion-toggle>
      </ion-item>
    </ion-list>

    <div class="ion-margin ion-padding-top">

      @if(!isLoading) {
      <ion-button expand="block" size="large" color="primary" (click)="save()">
        <ion-text>Salvar e prosseguir para pagamento</ion-text>
      </ion-button>
      } @else {
      <ion-button expand="block" size="large" color="primary">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
      }
    </div>
  </form>
</ion-content>
